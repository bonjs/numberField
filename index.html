<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>numberField</title>
	
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>

<input class=test t=6 value=10></input>
<input class=test t=3 value=10></input>


<script src="./src/jquery.js"></script>
<script src="./src/js/index.js"></script>
<script>


	$('.test').on('update', function() {
		console.log('update');
	});
	
	$('.test').numberField({
		style: 'width: 300px',
		minValue: 1,
		maxValue: function() {
			console.log($(this).attr('t'));
			return $(this).attr('t');
		}
	});
	
	
	
	
	
	
	
</script>
</body>
</html>
